experimental_monorepo_root = true

[tools]
node = "latest"
pnpm = "latest"

[hooks]
postinstall = "pnpm install"

[env]
_.path = ["{{config_root}}/node_modules/.bin"]

[tasks.fmt]
description = "Format the entire repository"
run = "prettier --write ."

[tasks.lint]
description = "Lint the entire repository"
run = "biome check --write --unsafe ."

[tasks.fix]
description = "Format and lint the entire repository"
depends = [":fmt", ":lint"]

